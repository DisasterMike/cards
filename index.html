<html>
  <head>
    <meta charset="utf-8" />
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="card-category light-box-shadow"
      style="
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url(../images/gluten-free-mini-egg-pancakes-recipe-featured.jpg);
      "
    >
      <!-- Breakfast -->
      <h2>Breakfast</h2>
    </div>

    <br />

    <div class="card-product light-box-shadow">
      <img
        src="..//images/LogoWithoutNameAlt.png"
        alt="One2ManyHats logo"
        style="background-color: black"
      />
      <div>
        <h2>One2ManyHats</h2>
        <p>A video and board game company.</p>
      </div>
    </div>

    <br />

    <div class="card-trip light-box-shadow">
      <img src="../images/spyro.jpeg" alt="spyro flying" />
      <div class="card-trip-info">
        <div>
          <img
            id="avatar"
            src="../images/me professional.jpg"
            alt="me in a nice shirt"
          />
          <h2>Spyro The Dragon</h2>
          <p>A collectathon platformer game from the 90s.</p>
        </div>
        <div>
          <h2>$70</h2>
        </div>
      </div>
    </div>
  </body>
</html>
